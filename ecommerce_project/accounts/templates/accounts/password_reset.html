{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Password Reset</h2>
    <form method="post">
        {% csrf_token %}
        <label for="email">Enter your email address:</label>
        <input type="email" name="email" required class="form-control">
        <br>
        <button type="submit" class="btn btn-primary">Send Reset Email</button>
    </form>
</div>
{% endblock %}
