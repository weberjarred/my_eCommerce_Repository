{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>{% if form.instance.pk %}Edit Store{% else %}Create Store{% endif %}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{% if form.instance.pk %}Update{% else %}Create{% endif %}</button>
    </form>
</div>
{% endblock %}
