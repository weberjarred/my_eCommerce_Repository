{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Confirm Delete Store</h2>
    <p>Are you sure you want to delete store "{{ store.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'store:vendor_dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
