{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>{% if product %}Edit Product{% else %}Create Product{% endif %}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{% if product %}Update{% else %}Create{% endif %}</button>
    </form>
</div>
{% endblock %}
