{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Add Review for {{ product.name }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit Review</button>
        <a href="{% url 'products:product_detail' product.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
